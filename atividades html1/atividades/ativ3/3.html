<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercício 3 - Formulário de Feedback</title>
</head>
<body>

  <h1>Formulário de Feedback</h1>

  <form action="#" method="post">
    <label for="nome">Nome:</label><br />
    <input type="text" id="nome" name="nome" required /><br /><br />

    <label for="email">E-mail:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="endereco">Endereço Completo:</label><br />
    <input type="text" id="endereco" name="endereco" /><br /><br />

    <label for="tipo-feedback">Tipo de feedback:</label><br />
    <select id="tipo-feedback" name="tipo-feedback" required>
      <option value="">Selecione</option>
      <option value="elogio">Elogio</option>
      <option value="critica">Crítica</option>
      <option value="sugestao">Sugestão</option>
    </select><br /><br />

    <label for="feedback">Feedback:</label><br />
    <textarea id="feedback" name="feedback" rows="5" required></textarea><br /><br />

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
